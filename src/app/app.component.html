<div class="main-container">
  <app-main-layout *ngIf="isAuthenticated$ | async; else unauthenticated">
    <div authenicated-content>
      <router-outlet></router-outlet>
    </div>
  </app-main-layout>

  <ng-template #unauthenticated>
    <div class="unauthenticated-content">
      <router-outlet></router-outlet>
    </div>
  </ng-template>
  
</div>
