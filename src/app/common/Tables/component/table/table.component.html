<div class="table-container">
    <div class="d-flex justify-content-between">
      <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
      </mat-form-field>
      <ng-content select="[extra-content]"></ng-content>
    </div>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
  
        <!-- Header Cell -->
        <th mat-header-cell *matHeaderCellDef>
          <ng-container *ngIf="column.sortable; else plainHeader">
            <span [mat-sort-header]="column.columnDef">{{ column.header }}</span>
          </ng-container>
          <ng-template #plainHeader>
            {{ column.header }}
          </ng-template>
        </th>
      
        <!-- Data Cell -->
        <td mat-cell *matCellDef="let element">
          <ng-container [ngSwitch]="column.columnDef">
      
            <!-- Action Buttons -->
            <ng-container *ngSwitchCase="'actions'">
              <button mat-icon-button color="warn" (click)="onDelete(element.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </ng-container>
      
            <!-- Custom Formatting for DueDate -->
            <ng-container *ngSwitchCase="'DueDate'">
              {{ element[column.columnDef] | date: 'short' }}
            </ng-container>
      
            <!-- Default Case -->
            <ng-container *ngSwitchDefault>
              {{ element[column.columnDef] }}
            </ng-container>
      
          </ng-container>
        </td>
      
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="onEdit(row)"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell empty-data" [colSpan]="displayedColumns.length" >No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
  </div>
