<h1 mat-dialog-title>{{ data.name }}</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions *ngIf="data.isTwoButton">
  <button mat-button (click)="onNoClick()">{{ data.cancelName }}</button>
  <button mat-button (click)="onYesClick()" cdkFocusInitial>{{ data.yesName }}</button>
</div>
<div mat-dialog-actions *ngIf="!data.isTwoButton">
  <button mat-button (click)="onNoClick()">{{ data.cancelName }}</button>
  <button mat-button (click)="onYesClick()">{{ data.yesName }}</button>
</div>
