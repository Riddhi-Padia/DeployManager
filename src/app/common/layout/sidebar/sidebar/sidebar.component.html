<mat-list>

    <span matListItemTitle appGlowTrack>Deployments</span>

  </mat-list-item>
  <mat-list-item [routerLink]="[ '/configuration' ]" routerLinkActive="active">
    <span matListItemTitle>Configuration</span>

</mat-list>
